<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário com JS</title>
</head>
<body>

    <form action="cadastro.php" method="get" autocomplete="on">

        <p>
            <label for="in1">Número 1</label>
            <input type="number" name="numero" id="in1" required min="0" max="50" oninput="soma.innerHTML = Number(in1.value) + Number(in2.value)">
        </p>  

        <p>
            <label for="inumero2">Número 2</label>
            <input type="number" name="numero2" id="in2" required min="0" max="50" oninput="soma.innerHTML = Number(in1.value) + Number(in2.value)" >
            
        </p>

        <p>
            <label for="soma">Soma:</label>
            <output id="soma" >0</output>
        </p>



        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

    
</body>
</html>
