<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Testando formulários fora do Input</h1>
    <form action="cadastro.php" method="post">

        <p>
            <label for="iestados">Estados</label>
            <select name="estados" id="iestados">


                <optgroup label="Região Sudeste" >
                    <option value="MG">Minas Gerais</option>
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                </optgroup>

                <optgroup label="Região Sul">

                    <option value="PR">Paraná</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="RS"> Rio Grande do Sul</option>
                </optgroup>
 


            </select>

         

        </p> 


            <p>
                <label for="iprofissao">Profissão</label>
                <input type="text" name="profissao" id="iprofissao" list="lista">

                <datalist id="lista">
                    <option value="">Professor</option>
                    <option value="">Desenvolvedor</option>
                    <option value="">Médico</option>

                </datalist>
            </p>
            <p>
                <label for="imensagem">Mensagem</label><br>
                <textarea name="mensagem" id="imensagem" cols="30" rows="10"></textarea>
            </p>


        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">

        </p>
    </form>
</body>
</html>
