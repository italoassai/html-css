<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Range com JS</title>
</head>
<body>
    <h1> Teste de Range com JS</h1>
    <form action="cadastro.php">

        <p>
            <label for="range"> Range:</label>
            <input type="range" name="123" id="range" value="1" min="0" max="10" oninput="num.innerHTML = Number(range.value)">
            <output id="num">1</output>
        </p>


        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
