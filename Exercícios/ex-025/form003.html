<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Formulário</title>
</head>
<body>
    <h1>
    Teste de Fomulário
    </h1>
<form action="cadastro.php">
    
        <p><label for="nome">Nome:</label> <input type="text" name="nome" id="nome" placeholder="Nome completo" maxlength="30" required></p>

        <p><label for="media">Média:</label> <input type="number" name="media" id="media" placeholder="0 a 10" max="10" min="0" step="0.1" required value="5"></p>
        <p>
            <label for="mes">Período Letivo:</label>
            <input type="month" name="mes" id="mes">
        </p>
        <p>
            <label for="dia">Dia da Prova:</label>
            <input type="date" name="dia" id="dia">
        </p>
        <p>
            <label for="horario">Horário:</label>
            <input type="time" name="horario" id="horario">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
</form>
    
</body>
</html>
