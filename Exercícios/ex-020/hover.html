<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>

        div:hover > p{
            display: block;
            color: red;
            background-color: black;
            width: 150px;


        }

        div > p {
            display: none;


        }

     div{
        color: red;

     }


    </style>
</head>
<body>
      
        <h1>Exemplo de hover</h1>
        <p>Passse o mouse no texto abaixo</p>
        <div>Passe o mouse aqui
            <p>TEXTO ESCONDIDO</p>
        </div>
        <P>Fim do exemplo</P>

    
</body>
</html>
